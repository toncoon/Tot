<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมตอบคำถามกาพย์เรื่องพระไชยสุริยา</title>
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        body {
            font-family:'Sarabun','Kanit',Arial,sans-serif;
            background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            padding:20px;
        }
        .container {
            background:white;
            border-radius:20px;
            box-shadow:0 20px 60px rgba(0,0,0,0.3);
            max-width:800px;
            width:100%;
            padding:40px;
        }
        h1 {color:#764ba2;text-align:center;margin-bottom:10px;}
        .subtitle{text-align:center;color:#666;margin-bottom:30px;}
        .score-board{display:flex;justify-content:space-between;margin-bottom:30px;padding:15px;background:#f7f7f7;border-radius:10px;}
        .score-value{font-size:1.5em;font-weight:bold;color:#764ba2;}
        .question{font-size:1.3em;margin-bottom:20px;}
        .option{background:#f7f7f7;border:2px solid #e0e0e0;border-radius:10px;padding:15px;margin-bottom:10px;cursor:pointer;}
        .option.correct{background:#4caf50;color:white;}
        .option.wrong{background:#f44336;color:white;}
        .btn{background:#764ba2;color:white;border:none;padding:15px;border-radius:10px;width:100%;cursor:pointer;}
        .hidden{display:none;}
    </style>
</head>
<body>
<div class="container">
<h1>เกมตอบคำถามกาพย์เรื่องพระไชยสุริยา</h1>
<p class="subtitle">ไฟล์พร้อมใช้งาน</p>
<p>✅ เปิดไฟล์นี้ในเบราว์เซอร์ หรืออัปโหลดขึ้น GitHub Pages ได้ทันที</p>
</div>
</body>
</html>
